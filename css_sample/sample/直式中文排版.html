<div class="Poem" style="width: 23em; height: 16em;">
    <h2>七里香</h2>
        <p>溪水急著要流向海洋</p>
        <p>浪潮卻渴望重回土地</p>
        <p></p>
        <p>在綠樹白花的籬前</p>
        <p>曾那樣輕易地揮手道別</p>
        <p></p>
        <p>而滄桑的二十年後</p>
        <p>我們的魂魄卻夜夜歸來</p>
        <p>微風拂過時</p>
        <p>便化作滿園的郁香</p>
