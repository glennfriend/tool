<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
    <meta http-equiv="Content-Language" content="zh-tw" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css"> body { font-size: 84%; } </style>
    <script type="text/javascript" src="./lib/my.js"></script>
    <script src="./lib/Packer.js" type="text/javascript"></script>
    <script src="./lib/Words.js" type="text/javascript"></script>
    <script src="./lib/bindings.js" type="text/javascript"></script>
    <title>Javascript Compressor - compress code online for free</title>
</head>
<body id="packer">
    <!-- ==================================================================================================== -->
    <h1>Online Javascript compressor</h1>
    <p>
        使用前請注意是否尾部都加上 ; 結束符號
    </p>
    <p>
        <textarea id="input" name="input" rows="16" cols="120">var msg='hello';alert(msg);</textarea>
    </p>
    <p id="controls">
        <label for="base62">
            Base62 encode
            <input type="checkbox" id="base62" name="base62" value="1" checked="checked">
        </label>
        <label for="shrink">
            Shrink variables
            <input type="checkbox" id="shrink" name="shrink" value="1">
        </label>
    </p>
    <p class="form-buttons" id="input-buttons">
        <button type="button" id="pack-script">Compress</button>
        <button type="button" id="clear-all">Clear</button>
    </p>
    <p>
        <textarea id="output" name="output" rows="10" cols="120" ></textarea>
    </p>
    <p id="message" class="">compression ratio: 265/9=29.444</p>
    <p class="form-buttons" id="output-buttons">
        <button type="button" id="decode-script">Decode</button>
    </p>
    <!-- ==================================================================================================== -->
</body>
</html>
