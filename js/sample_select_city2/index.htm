<form name=form1 >

    <input name="change_city" size="3" maxlength="3" 
        onkeyup="var index=form_select_value_match('form1','select_city',this.value);
                 if(index!=-1){ formobj.select_city.selectedIndex=form_select_value_match('form1','select_city',this.value); formobj.select_city.focus(); }" >

    <SELECT name="select_city" size="1" 
        onchange="if(this.value!='') {
                      formobj.stext.value=this.options[this.selectedIndex].text.replace(/ /gi,'');
                      formobj.svalue.value=this.value;
                      formobj.sindex.value=this.selectedIndex;
                      if(formobj.address.value.length<=9){formobj.address.value=this.options[this.selectedIndex].text.replace(/ /gi,'')};
                  }"
         onfocus="if(this.value!='') {
                      formobj.stext.value=this.options[this.selectedIndex].text.replace(/ /gi,'');
                      formobj.svalue.value=this.value;
                      formobj.sindex.value=this.selectedIndex;
                      if(formobj.address.value.length<=9){formobj.address.value=this.options[this.selectedIndex].text.replace(/ /gi,'')};
                  }"

<script type="text/javascript">
var formobj=document.form1;
//--------------------------------------------------------------------------------
// @param  string  formname    : "<form name=form1>", is "form1" 
// @param  string  objname     : "<select name=select1>", is "select1" 
// @param  str/int values      : you thing match the values ex. "<option value=100>", is "100" 
// @return integer             : html_select match the index 
// @ex                         : var index=function( 'form1', 'select1', '100');
//                               if(index!=-1) { document.form1.select1.selectedIndex=index; document.form1.select1.focus(); } 
// 
// 如果 match 到有對應的資料, 就傳回對應的 selectedIndex , 找不到就傳回 -1
// 
//--------------------------------------------------------------------------------
function form_select_value_match( formname , objname , values ) {
    var return_value = -1;
    eval("var form   = document."+ formname +";");
    eval("var select = form."+ objname +";");
    for( var i=0 ; i<select.length ; i++ ) {
        if( select.options[i].value==values ) {
            return i;
        }
    }
    return return_value;
}


</script>
